# Minimal theme:
#   https://github.com/pages-themes/minimal
theme: jekyll-theme-minimal

# Basic setup:
title: Kyle Lemons
description: Articles, guides, documentation, etc.
logo: assets/images/logo.jpg
google_analytics: UA-1350650-1

# Directory setup:
permalink: pretty
include:
  - _pages
defaults:
  - scope:
      path: assets/images
    values:
      image: true
collections:
  projects:
    output: true
    permalink: /go/:name

# Display / Rendering:
timezone: America/Los_Angeles
encoding: utf-8

# Serve options:
incremental: false
livereload: true

# Jekyll options:
strict_front_matter: true

# Default author:
author: Kyle Lemons

# Plugins:
plugins:
- jekyll-redirect-from
