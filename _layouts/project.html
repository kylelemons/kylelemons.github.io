<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>{{page.import}}</title>
<meta name="go-import" content="{{page.import}} {{page.vcs}} {{page.repo}}" />
{% if page.source -%}
<meta name="go-source" content="{{page.import}} {{page.source}}" />
{% endif -%}
<meta http-equiv="refresh" content="1; URL=https://godoc.org/{{page.import}}" />
<meta charset='utf-8' />
</head>
<body>
    Redirecting you to
    <a href="https://godoc.org/{{page.import}}">godoc for {{page.import}}</a>...
</body>
{%- if site.google_analytics %}
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
  ga('send', 'event', 'Package', 'DocRedirect', '{{page.name}}');
</script>
{% endif -%}
</html>
